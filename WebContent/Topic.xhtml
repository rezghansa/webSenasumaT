<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" 
										   xmlns:f="http://java.sun.com/jsf/core"
										   xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
	<f:event listener="#{topics.init}" type="preRenderView" />
    <link href="css/custom.css" rel="stylesheet"/>
   <title>Topic Insertion</title>
</head>
<body>
		<div class="main-login main-center">
			<h:form>
				<h:outputLabel for="topics" value="Topic :" />
				<h:inputText name="topics" value="#{topics.topicName}" id="topicsName" />
				
				<h:selectOneMenu for="topics" value="#{topics.topicTypeId}">
			        <f:selectItems value="#{topics.topicTypeMap.entrySet()}" var="topicsTypesMap" 
			        itemValue="#{topicsTypesMap.key}" itemLabel="#{topicsTypesMap.value}" />
			    </h:selectOneMenu>
				
				
	        	<h:commandButton action="#{topics.setTopic}" value="Insert" />
			</h:form>
		</div>
</body>
</html>
