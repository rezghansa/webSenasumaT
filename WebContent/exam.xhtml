<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" 
										   xmlns:f="http://java.sun.com/jsf/core"
										   xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
	<f:event listener="#{exam.init}" type="preRenderView" />
    <link href="css/custom.css" rel="stylesheet"/>
   <title>Exam Setup</title>
</head>
<body>
		<div class="main-login main-center">
			<h:form>
				<h:outputLabel for="exam" value="Exam Name:" />
				<h:inputText name="exam" value="#{exam.examName}" id="examName" />
				
				<h:selectOneMenu for="exam" value="#{exam.examTypeId}">
			        <f:selectItems value="#{exam.examTypeMap.entrySet()}" var="examTypeMap" 
			        itemValue="#{examTypeMap.key}" itemLabel="#{examTypeMap.value}" />
			    </h:selectOneMenu>
			    
			    <h:selectOneMenu for="exam" value="#{exam.subTopicId}">
			        <f:selectItems value="#{exam.subTopicTypeMap.entrySet()}" var="subtopicsMap" 
			        itemValue="#{subtopicsMap.key}" itemLabel="#{subtopicsMap.value}" />
			    </h:selectOneMenu>
				
	        	<h:commandButton action="#{exam.setExam}" value="Insert" />
			</h:form>
		</div>
</body>
</html>
