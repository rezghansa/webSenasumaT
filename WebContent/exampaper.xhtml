<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:event listener="#{ExamPaperGenerator.init}" type="preRenderView" />
</h:head>
<h:body>
	<h:form>
		
		 <p:dataTable id="selectedCarsTable" var="examBean" value="#{ExamPaperGenerator.listOfExamPaperBeans}" >
                <p:column headerText="Id">
                    <h:outputText value="#{examBean.question}" />
                </p:column>
 
                <p:column headerText="Answer">
                    <h:outputText value="#{examBean.incorrectAnswer}" />
                </p:column>
 				
 				<p:column headerText="Answer">
                    <h:outputText value="#{examBean.ansewer}" />
                </p:column>
 				
            </p:dataTable>
 	
	</h:form>
</h:body>
</html>
